name: Expo EAS Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: timeflow
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: timeflow/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Expo & EAS
        run: |
          npm install -g expo-cli eas-cli
